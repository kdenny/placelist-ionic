<ion-header>

  <ion-navbar>
    <ion-title>Lists by {{ currentUser }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
    <div *ngFor="let list of lists">
      <div *ngIf="currentUser">
      <div *ngIf="list.author.username == currentUser">
        <ion-item (click)="goToList(list.id)" >
          <h2>{{list?.title}}</h2>
          <p>Author: <strong>{{list?.author.username}}</strong></p>

        </ion-item>
      </div>
      </div>
    </div>
  </ion-list>

</ion-content>
