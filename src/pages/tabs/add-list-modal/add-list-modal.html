<ion-content>
  <div class="container" id="list-modal-container">
    <ion-row class="title-row">
      <ion-col width-50> <h2 id="modal-title"><b>New List</b></h2> </ion-col>
      <ion-col width-25 offset-25>
          <div id="close-button">
            <button ion-button clear icon-only (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </button>
          </div>
      </ion-col>
    </ion-row>
    <div id="form-box">
      <form [formGroup]="newList" (ngSubmit)="logForm()">
        <ion-item class="form-row">
          <ion-label stacked>List Title</ion-label>
          <ion-input type="text" formControlName="title" placeholder="Enter a name for list"></ion-input>
        </ion-item>
        <ion-item class="form-row">
          <ion-label floating>Type</ion-label>
          <ion-select formControlName="type" multiple="true" placeholder="Enter list type">
            <!--<ion-option>Food</ion-option>-->
            <!--<ion-option>Bars</ion-option>-->
            <ion-option *ngFor="let type of listTypes">{{ type }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="form-row">
          <ion-label floating>Collaborators</ion-label>
          <ion-select multiple="true" placeholder="Select friends to collaborate">
            <!--<ion-option>Food</ion-option>-->
            <!--<ion-option>Bars</ion-option>-->
            <ion-option *ngFor="let friend of userFriends">{{ friend }}</ion-option>
            <button ion-button outline item-right icon-right>
              <ion-icon name="add-circle"></ion-icon>
              Left Icon
            </button>
          </ion-select>
        </ion-item>
        <button id="submit-button" ion-button type="submit" [disabled]="!newList.valid">Submit</button>
      </form>
    </div>
  </div>



</ion-content>
